<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style></style>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="./assets/images/avatar-jessica.jpeg" alt="" />
      </div>
      <div class="name">
        <h2>Jessica Randall</h2>
        <p class="primary">London, United Kingdom</p>
        <p class="info">"Front-end developer and avid reader."</p>
      </div>
      <div class="social">
        <div class="button">GitHub</div>
        <div class="button">Frontend Mentor</div>
        <div class="button">LinkedIn</div>
        <div class="button">Twitter</div>
        <div class="button">Instagram</div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://linkedin.com/in/kyawswarminlwin">Kyaw Swar Min Lwin</a>.
    </div>
  </body>
</html>
